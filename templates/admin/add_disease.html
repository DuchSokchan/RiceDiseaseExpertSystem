{% extends "admin/admin_base.html" %}

{% block title %}{{ t('add_disease') }} - {{ t('admin') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <h2 class="display-6 text-dark fw-bold mb-2">
                        <i class="bi bi-plus-circle text-primary"></i> {{ t('add_new_disease') }}
                    </h2>
                    <p class="text-muted">{{ t('capability1') }}</p>
                </div>

                <form method="POST" action="{{ url_for('admin.add_disease') }}">
                    <div class="mb-4">
                        <label for="name" class="form-label text-dark fw-bold">{{ t('disease_name') }} *</label>
                        <input type="text" class="form-control bg-light border-0 py-2" id="name" name="name" required
                            placeholder="{{ t('disease_name') }}">
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label text-dark fw-bold">{{ t('description') }} *</label>
                        <textarea class="form-control bg-light border-0" id="description" name="description" rows="4"
                            required placeholder="{{ t('description') }}"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="treatment" class="form-label text-dark fw-bold">{{ t('treatment') }} *</label>
                        <textarea class="form-control bg-light border-0" id="treatment" name="treatment" rows="4"
                            required placeholder="{{ t('treatment') }}"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-3 pt-3">
                        <a href="{{ url_for('admin.diseases') }}" class="btn btn-light border px-4">
                            <i class="bi bi-x-circle"></i> {{ t('cancel') }}
                        </a>
                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                            <i class="bi bi-check-circle"></i> {{ t('add') }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
