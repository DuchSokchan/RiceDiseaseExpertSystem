{% extends "admin/admin_base.html" %}

{% block title %}{{ t('add_symptom') }} - {{ t('admin') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <h2 class="display-6 text-dark fw-bold mb-2">
                        <i class="bi bi-plus-circle text-success"></i> {{ t('add_new_symptom') }}
                    </h2>
                    <p class="text-muted">{{ t('capability2') }}</p>
                </div>

                <form method="POST" action="{{ url_for('admin.add_symptom') }}">
                    <div class="mb-4">
                        <label for="name" class="form-label text-dark fw-bold">{{ t('symptom_name') }} *</label>
                        <input type="text" class="form-control bg-light border-0 py-2" id="name" name="name" required
                            placeholder="{{ t('symptom_name') }}">
                        <div class="form-text text-muted mt-2">
                            <i class="bi bi-info-circle"></i> {{ t('enter_symptom_description') }}
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-3 pt-3">
                        <a href="{{ url_for('admin.symptoms') }}" class="btn btn-light border px-4">
                            <i class="bi bi-x-circle"></i> {{ t('cancel') }}
                        </a>
                        <button type="submit" class="btn btn-success px-4 shadow-sm">
                            <i class="bi bi-check-circle"></i> {{ t('add') }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
