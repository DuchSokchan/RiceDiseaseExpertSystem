{% extends "base.html" %}

{% block title %}Login - Rice Disease Expert System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="glass-panel p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle display-4 text-primary mb-3"></i>
                <h3 class="mb-0 fw-bold">{{ t('login') }}</h3>
                <p class="text-secondary">{{ t('login_to_access') }}</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-4">
                    <label for="username" class="form-label text-secondary">
                        <i class="bi bi-person"></i> {{ t('username') }}
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required
                        autofocus placeholder="Enter your username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-secondary">
                        <i class="bi bi-lock"></i> {{ t('password') }}
                    </label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required
                        placeholder="Enter your password">
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> {{ t('login') }}
                    </button>
                </div>
            </form>

            <div class="text-center border-top border-secondary pt-4"
                style="border-color: rgba(255,255,255,0.1) !important;">
                <p class="mb-0 text-secondary">{{ t('dont_have_account') }}</p>
                <a href="{{ url_for('auth.register') }}" class="btn btn-link text-accent text-decoration-none">
                    {{ t('register_now') }} <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
