{% extends "base.html" %}

{% block title %}Login - Rice Disease Expert System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 d-inline-block p-4 rounded-circle mb-3">
                        <i class="bi bi-person-circle display-4 text-primary"></i>
                    </div>
                    <h3 class="mb-0 fw-bold text-dark">{{ t('login') }}</h3>
                    <p class="text-muted">{{ t('login_to_access') }}</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label text-dark fw-medium">
                            <i class="bi bi-person"></i> {{ t('username') }}
                        </label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 px-4" id="username"
                            name="username" required autofocus placeholder="Enter your username">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label text-dark fw-medium">
                            <i class="bi bi-lock"></i> {{ t('password') }}
                        </label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 px-4" id="password"
                            name="password" required placeholder="Enter your password">
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-box-arrow-in-right"></i> {{ t('login') }}
                        </button>
                    </div>
                </form>

                <div class="text-center border-top pt-4">
                    <p class="mb-0 text-muted small">{{ t('dont_have_account') }}</p>
                    <a href="{{ url_for('auth.register') }}"
                        class="btn btn-link text-primary text-decoration-none fw-bold">
                        {{ t('register_now') }} <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
